<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

    <nav class="#e43c2c">
        <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
            <img class="logo" src="https://scontent-for1-1.xx.fbcdn.net/v/t39.30808-6/341252308_3573583406262018_5669435747804617938_n.png?_nc_cat=102&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=bgeMFvRrxIQAX-Ld5xr&_nc_ht=scontent-for1-1.xx&oh=00_AfC0hjqIwrXgik3UUgDMaR0uyTdPrBkTJcOplerIR9HROQ&oe=64D394E7" alt="INFINITY SCHOOL LOGO">
        </a>
          <ul id="nav-mobile center" class="right hide-on-med-and-down">
            <li>
                CRUD - Clientes
            </li>
          </ul>
        </div>
      </nav>
      <section class="cadastrando">
        <div class="container caixa">
            
            <button id="myBtn">
                Cadastro de Clientes
            </button>
           
            <div class="modal" id="myModal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form id="form" class="modal-form">
                        <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Maria Jose da Silva"
                            required>
                        <input type="email" id="email" class="modal-field" placeholder="maria@gmail.com" required>
                        <input type="text" id="celular" class="modal-field" placeholder="(85) 98888-8888" required>
                        <input type="text" id="cidade" class="modal-field" placeholder="Maracanaú" required>
                    </form>
                    <footer class="modal-footer">
                        <button id="salvar" class="button green">Salvar</button>
                        <button id="cancelar" class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
                </thead>

            </table>
        </div>            
      </section>
      <footer>

      </footer>
    <script src="js.js"></script>
</body>
</html>
